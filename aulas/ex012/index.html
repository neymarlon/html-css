<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeo com html5</title>
</head>
<body>
    <h1>inserindo vídeos hospeadados localmente</h1>
    <hr>
    <p>este video está hospedado no meu próprio servidor</p>

    <video width="560" controls poster="imagens/limoes-capa.png">
        <source src="midia/meu-video-m.mp4" type="video/mp4">
        <source src="midia/meu-video-w.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>

    <h1>inserindo vídeos do youtube</h1>
    <hr>
    <p>este vídeo está hospedado no youtube e incorporado aqui</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FwktAmgku68" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>inserindo vídeos do vimeo</h1>
    <hr>
    <p>este vídeo está hospedado no vimeo e incorporado aqui</p>
    <iframe src="https://player.vimeo.com/video/351640689?h=ea4f76dc4f&color=c9ff23&portrait=0" width="560" height="327" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
