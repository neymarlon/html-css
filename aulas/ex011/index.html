<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em html5</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <hr>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>reproduzindo áudio</h1>
    <p>vamos aprender a reduzir áudios em html 5</p>
    <audio preload="metadata" controls>
        <source src="midia/jammy.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador não é compatível com o que é necessário para ouvir essa música. <a href="midia/jammy.mp3">clique aqui</a> para baixar o arquivo mp3</p>
    </audio>
    
    <!--mp3, wav e ogg-->
</body>
</html>
